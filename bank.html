<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-purple-500">MONEY</span>
            !!!
        </h1>

    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-amber-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-purple-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 h-10 mt-6" type="email"
                        placeholder="$ Amount you want to deposit" name="" id="deposit-field" required>

                    <button id="btn-deposit"
                        class="bg-amber-500 mt-5 font-bold hover:bg-amber-600 active:bg-amber-700 focus:outline-none   px-8 py-2 rounded-lg text-white">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 h-10 mt-6" type="email" placeholder="$ Amount you want to withdraw" name=""
                        id="withdraw-email" required>

                    <button id="btn-withdraw"
                        class="bg-amber-500 mt-5 font-bold hover:bg-amber-600 active:bg-amber-700 focus:outline-none   px-8 py-2 rounded-lg text-white">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
